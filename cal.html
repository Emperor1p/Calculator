<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="general">
        <div class="calculator">
            <input id="display" type="text" readonly >
            <div id="mode" style="float: right; margin-right: 10px;">RAD</div>
            <table>
                <tr>
                    <td><button onclick="clearDisplay()">C</button></td>
                    <td></td>
                    <td></td>
                    <td><button onclick="toggleOnOff()" style="background-color: red;">ON/OFF</button></td>
                </tr>
                <tr>
                    <td><button onclick="toggleShift()">SHIFT</button></td>
                    <td><button onclick="addToDisplay('^')">^</button></td>
                    <td><button onclick="addToDisplay('x²')">x²</button></td>
                     <td><button onclick="deleteLastCharacter()">DEL</button></td>
                </tr>
                <tr>
                    <td><button onclick="addToDisplay('(')">(</button></td>
                    <td><button onclick="addToDisplay(')')">)</button></td>
                    <td><button onclick="addToDisplay('e')">e</button></td>
                    <td><button onclick="addToDisplay('log(')">log</button></td>
                </tr>
                <tr>
                    <td><button onclick="addToDisplay('RAD')">RAD</button></td>
                    <td><button onclick="addToDisplay('3√')">3√</button></td>
                    <td><button onclick="addToDisplay('!')">!</button></td>
                    <td><button onclick="addToDisplay('√(')">√</button></td>
                </tr>
                <tr>
                    <td><button onclick="addToDisplay('sin(')">Sin</button></td>
                    <td><button onclick="addToDisplay('cos(')">Cos</button></td>
                    <td><button onclick="addToDisplay('tan(')">Tan</button></td>
                    <td><button onclick="addToDisplay('Ans')">Ans</button></td>
                </tr>
                <tr>
                    <td><button onclick="addToDisplay('nCr')">nCr</button></td>
                    <td><button onclick="addToDisplay('nPr')">nPr</button></td>
                    <td><button onclick="addToDisplay('S=>D')">S=>D</button></td>
                    <td><button onclick="resetCalculator()">RESET</button></td>
                </tr>
                <tr>    
                    <td><button onclick="addToDisplay('%')">%</button></td>
                    <td><button onclick="addToDisplay('π')">π</button></td>
                    <td><button onclick="addToDisplay('Math.log(')">In</button></td>
                    <td><button onclick="addToDisplay('/')">÷</button></td>
                </tr>
                <tr>
                    <td><button onclick="addToDisplay('7')" style="background-color: aqua; color: red;">7</button></td>
                    <td><button onclick="addToDisplay('8')" style="background-color: aqua; color: red;">8</button></td>
                    <td><button onclick="addToDisplay('9')" style="background-color: aqua; color: red;">9</button></td>
                    <td><button onclick="addToDisplay('*')" style="background-color: aqua; color: red;">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="addToDisplay('4')" style="background-color: aqua; color: red;">4</button></td>
                    <td><button onclick="addToDisplay('5')" style="background-color: aqua; color: red;">5</button></td>
                    <td><button onclick="addToDisplay('6')" style="background-color: aqua; color: red;">6</button></td>
                    <td><button onclick="addToDisplay('-')" style="background-color: aqua; color: red;">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="addToDisplay('1')" style="background-color: aqua; color: red;">1</button></td>
                    <td><button onclick="addToDisplay('2')" style="background-color: aqua; color: red;">2</button></td>
                    <td><button onclick="addToDisplay('3')" style="background-color: aqua; color: red;">3</button></td>
                    <td><button onclick="addToDisplay('+')" style="background-color: aqua; color: red;">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="addToDisplay('0')" style="background-color: aqua; color: red;">0</button></td>
                    <td><button onclick="addToDisplay('00')" style="background-color: aqua; color: red;">00</button></td>
                    <td><button onclick="addToDisplay('.')" style="background-color: aqua; color: red;">.</button></td>
                    <td><button onclick="calculate()" style="background-color: aqua; color: red;">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
